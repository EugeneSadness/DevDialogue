events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream frontend {
        server frontend:3000;
    }

    upstream auth_service {
        server auth-service:3001;
    }

    upstream message_service {
        server message-service:3002;
    }

    upstream notification_service {
        server notification-service:3003;
    }

    upstream monitoring_service {
        server monitoring-service:3004;
    }

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main server configuration
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Basic settings
        client_max_body_size 10M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Auth Service API
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_http_version 1.1;
        }

        # Message Service API
        location /api/messages/ {
            proxy_pass http://message_service/;
            proxy_http_version 1.1;
        }

        # Notification Service API
        location /api/notifications/ {
            proxy_pass http://notification_service/;
            proxy_http_version 1.1;
        }

        # Monitoring Service API
        location /api/health/ {
            proxy_pass http://monitoring_service/;
            proxy_http_version 1.1;
        }

        # WebSocket for Socket.IO (Message Service)
        location /socket.io/ {
            proxy_pass http://message_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend React App (default route)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
        }

        # Static files from React
        location /static/ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
