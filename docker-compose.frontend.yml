version: '3.8'

services:
  # Frontend React приложение
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: messenger-frontend
    ports:
      - "3000:3000"
    environment:
      # API конфигурация для подключения к микросервисам
      - REACT_APP_API_URL=http://localhost:4000
      - REACT_APP_WS_URL=http://localhost:4000
      - REACT_APP_BACK_URL=http://localhost:4000
      # Настройки разработки
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    volumes:
      # Монтируем исходный код для hot reload
      - ./frontend/src:/usr/app/front/src:ro
      - ./frontend/public:/usr/app/front/public:ro
      # Исключаем node_modules из монтирования
      - /usr/app/front/node_modules
    networks:
      - messenger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx для проксирования запросов к микросервисам
  nginx-proxy:
    image: nginx:alpine
    container_name: messenger-nginx
    ports:
      - "4000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - messenger-network
    restart: unless-stopped
    depends_on:
      - frontend

networks:
  messenger-network:
    driver: bridge
    name: messenger-network

volumes:
  frontend_node_modules:
